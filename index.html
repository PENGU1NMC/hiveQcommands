<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Hive Q Command Generator</title>
  <link href="./style.css" rel="stylesheet" />
</head>
<body>
<div class="login-box">
  <h2>Hive Q Command Generator</h2>
  <form name="gene">
    <div class="user-box">
      <label>What Games Do You Play?</label>
      <br>
      <b><select name="games" id="game" style="widht:100%" onclick="selectGame()">
        <option>BedWars</option>
        <option value="drop">BlockDrop</option>
        <option value="party">BlockParty</option>
        <option value="ctf">CaptureTheFrag</option>
        <option value="dr">DeathRun</option>
        <option value="grav">Gravity</option>
        <option value="ground">GroundWars</option>
        <option value="hide">HideAndSeek</option>
        <option value="build">JustBuild</option>
        <option value="murder">MurderMystery</option>
        <option value="random">Random</option>
        <option value="sky">SkyWars</option>
        <option value="sky-kits">SkyWarsKits</option>
        <option value="sg">SurvivalGames</option>
        <option value="bridge">TheBridge</option>
      </select></b>
    </div>
    <div class="user-box">
      <label>How Many Players?</label><br>
       <b><select name="players" style="widht:100%">
        <option>Solo</option>
        <option>Duos</option>
        <option>Trios</option>
        <option>Squads</option>
        <option>Mega</option>
      </select></b>
    </div>
    <a href="#" onclick="showCommands()">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      GENERATE
    </a>
  </form>
</div>
<script src="./script.js"></script>
</body>
